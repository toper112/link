<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Kupal</title>
    <style>
        .main-container {
            width: 100%;
            overflow: hidden;
        }
        
        span {
            display: inline-block;
            white-space: nowrap; 
            padding-right: 100%; 
            animation: moveText 10s linear infinite; 
        }

        @keyframes moveText {
            0% {
                transform: translateX(100%); 
            }
            100% {
                transform: translateX(-100%); 
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <span>Kupal</span>
    </div>
</body>
</html>
